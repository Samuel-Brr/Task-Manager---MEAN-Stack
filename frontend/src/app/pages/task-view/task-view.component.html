<div class="centered-content">
  <div class="task-manager-container">

    <div class="sidebar has-background-white">
      <h1 class="title has-text-primary">
        Lists
      </h1>

      <div class="list-menu">
        <a class="list-menu-item" *ngFor="let list of lists"
          routerLinkActive="is-active"
          [routerLink]="['/lists', list._id]">
          <p> {{list.title}} </p>
        </a>
      </div>

      <button
        routerLink="/new-list"
        class="button is-primary has-text-white">
        + New List
      </button>

    </div>

    <div class="task-list-container has-background-light">

      <div *ngIf="tasks">
        <h1 class="title has-text-primary">
          Tasks
        </h1>

        <!-- Task Elements -->
        <div class="task" *ngFor="let task of tasks"
            [ngClass]="{'completed': task.completed}"
            (click)="onTaskClick(task)">

            <div class="task-text">

              <p> {{task.title}} </p>

            </div>

        </div>

        <h3 class="empty-state-text" *ngIf="tasks.length === 0">There are no tasks here! Click the add button to create
          a new task.</h3>

        <button class="is-primary button circle-add-button"
                routerLink="./new-task">
          <img src="../../../assets/plus.png" alt="">
        </button>
      </div>

      <div *ngIf="!tasks">

        <h3 class="empty-state-text">Please select a list from the sidebar</h3>

      </div>


    </div>

  </div>
</div>
